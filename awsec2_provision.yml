--- # MODULE PROVISIONING EXAMPLE
- hosts: localhost
  connection: local
  remote_user: test
  become: yes
  gather_facts: no
  var_files:
  - files/awscreds.yml
  tasks:
  - name: Basic provisioning of ec2
    ec2:
    aws_access_key: "{{ aws_id }}"
    aws_secret_key: "{{ aws_key }}"
    region: "{{ aws_region }}"
    image: ami-f0091d91
    instance_type: t2.micro
    count: 2
    
